<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Seat Reservation App</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="container">


<h1>#<br>Theatre</br></h1>
<p>Please fill out the form and select your seats</p>

<form class="form-inline">
  <div class="form-group">
    <label class="name" for="fname">Name</label>
    <input type="text" class="form-control" id="fname" placeholder="First">
  </div>
  <div class="form-group">
<!--     <label class="lname" for="lname"></label> -->
    <input type="text" class="form-control" id="lname" placeholder="Last">
  </div>
  <div class="form-group">
    <input type="button" id="btnShowNew" class="btn btn-default" value="Reserve Seat(s)">
  </div>
</form>
    <div id="holder">
        <ul id="place">
        </ul>
    </div>
    <div id="key">
        <ul id="seatDescription">
            <li>Available Seat<img src="img/seat.png" width="50px" height="50px"></li>
            <li>Booked Seat<img src="img/booked.png" width="51px" height="51px"></li>
            <li>Selected Seat<img src="img/got.png" width="55px" height="55px",></li>
        </ul>

        <div style="clear:both;width:100%">
        <input type="button" id="btnShowNew" value="Show Selected Seats" />
        <input type="button" id="btnShow" value="Show All" />
        </div> -->

    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>

</body>
</html>
